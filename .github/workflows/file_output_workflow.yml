name: Artifact and output Tests
on:
  push:
    branches:
      - master
jobs:
  lint-test:
    runs-on: ubuntu-20.04
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: lint-test
    runs-on: ubuntu-20.04
    outputs:
      js-file: ${{ steps.publish.outputs.js-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: get js file name
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'js-file={}' >> $GITHUB_OUTPUT ';'
      - name: upload-artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: get-dist
        uses: actions/download-artifact@v3
        with:
          name: build-files
      - name: show artifacts
        run: ls
      - name: get output
        run: echo "${{ needs.build.outputs.js-file }}"
      - name: Deploy
        run: echo "Deploying..."

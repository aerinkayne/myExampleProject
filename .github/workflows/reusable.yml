name: reusable workflow
on:
  workflow_call:
    inputs:
      artifact-name:
        description: files for deploy
        required: false
        default: dist
        type: string
      # secrets:
      #   secret-key:
      #     required: false
jobs:
  deploy-job:
    runs-on: ubuntu-latest
    steps:
      - name: get files
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact-name }}
      - name: list files
        run: |
          echo "downloaded parent artifact files: "
          ls